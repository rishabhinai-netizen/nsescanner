name: Daily NSE Scanner

on:
  schedule:
    # Cron uses UTC. IST = UTC + 5:30
    # 11:00 UTC = 4:30 PM IST (market close scan)
    - cron: '0 11 * * 1-5'
    # 13:30 UTC = 7:00 PM IST (EOD final scan + track)
    - cron: '30 13 * * 1-5'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      mode:
        description: 'Scan mode'
        required: false
        default: 'eod'
        type: choice
        options:
          - eod
          - intraday
          - track_only

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install pandas numpy yfinance pytz requests
      
      - name: Determine scan mode
        id: mode
        run: |
          # Manual trigger
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "mode=${{ inputs.mode }}" >> $GITHUB_OUTPUT
          # 4:30 PM IST = quick scan
          elif [ "$(date -u +%H)" = "11" ]; then
            echo "mode=intraday" >> $GITHUB_OUTPUT
          # 7:00 PM IST = full EOD scan
          else
            echo "mode=eod" >> $GITHUB_OUTPUT
          fi
      
      - name: Run scanner
        if: steps.mode.outputs.mode != 'track_only'
        run: |
          python auto_scanner.py --mode ${{ steps.mode.outputs.mode }}
      
      - name: Track open signals
        run: |
          python auto_scanner.py --track
      
      - name: Commit results
        run: |
          git config --local user.email "scanner-bot@nse-scanner-pro.app"
          git config --local user.name "NSE Scanner Bot"
          git add signals/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No new signals to commit"
          else
            DATE=$(date -u +%Y-%m-%d)
            MODE="${{ steps.mode.outputs.mode }}"
            SIGNAL_COUNT=$(cat signals/${DATE}_signals.csv 2>/dev/null | wc -l || echo "0")
            git commit -m "ðŸ“Š Auto-scan ${DATE} [${MODE}] â€” ${SIGNAL_COUNT} signals"
            git push
          fi
